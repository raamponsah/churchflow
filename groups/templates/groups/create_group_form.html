{% extends 'index.html' %}

{% block content %}
 <div class="row app-card shadow-sm p-4">
         <form method="post" action="{% url 'create-group' %}" enctype="multipart/form-data" >
                      <h5>Add New Group</h5>
                      {%csrf_token%}
                      {% for field in form.hidden_fields %}
                          {{ field }}
                      {% endfor %}
                   <div class="row">
                   {% for field in form.visible_fields %}
                           {{ field.label }}
                            {{ field }}
                        {% if field.errors %}
                             <div>
                                  {{field.errors}}
                             </div>
                         {% endif %}
                      {% endfor %}
                   </div>

                      <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                <div class="col-auto">
                    <button type="submit"  class="btn app-btn-primary mt-3">Create New</button>
                </div>
            </div>
                  </form>
 </div>
{% endblock %}
