{% extends 'index.html' %}
{% load static %}
{% block content %}
 <div class="row app-card shadow-sm p-4">
         <form method="post" action="{% url 'create-money-pledge' %}"  enctype="multipart/form-data">
                      <h5>Add New Monetary Pledge</h5>
                      {%csrf_token%}
                      {% for field in form.hidden_fields %}
                          {{ field }}
                      {% endfor %}
                   <div class="row  ">
                       {{ form.as_p }}

                   </div>
              <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                <div class="col-auto">
                    <button type="submit"  class="btn app-btn-primary mt-3">Add Pledge </button>
                </div>
            </div>
         </form>
 </div>

{% endblock %}
